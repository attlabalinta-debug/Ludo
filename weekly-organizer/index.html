<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Heti szervező</title>
  <link rel="stylesheet" href="styles.css?v=20260216-13" />
</head>
<body>
  <div class="app">
    <header class="app__header">
      <div>
        <h1>Heti szervező</h1>
        <p>Utasok és kocsivezetők beosztása egy hétre.</p>
      </div>
      <div class="app__actions">
        <button id="refreshBtn" class="btn btn--ghost">Frissítés</button>
        <button id="resetBtn" class="btn btn--ghost">Minden törlése</button>
      </div>
    </header>

    <section class="card">
      <div class="auth">
        <div class="auth__head">
          <h2>Belépés</h2>
          <p>Kézi belépés (Firebase Auth)</p>
        </div>
        <div class="auth__row" autocomplete="off">
          <input id="authUsername" type="text" autocomplete="off" autocapitalize="none" autocorrect="off" spellcheck="false" />
          <input id="authPassword" type="password" autocomplete="new-password" autocapitalize="none" autocorrect="off" spellcheck="false" />
          <button id="loginBtn" class="btn">Belépés</button>
          <button id="logoutBtn" class="btn btn--ghost">Kilépés</button>
        </div>
        <span id="authStatus" class="auth__status">Állapot: nincs bejelentkezés</span>
        <button id="authToggleBtn" type="button" class="btn btn--ghost auth__toggle" hidden>Belépés ▼</button>
      </div>

      <div class="sync">
        <div class="sync__head">
          <label for="boardId">Közös tábla azonosító</label>
        </div>
        <div class="sync__row">
          <input id="boardId" type="text" placeholder="pl. heti-szervezo" />
          <button id="connectBtn" class="btn btn--ghost">Csatlakozás</button>
        </div>
        <span id="connectionStatus" class="sync__status">Kapcsolat: helyi</span>
        <button id="syncToggleBtn" type="button" class="btn btn--ghost sync__toggle" hidden>Tábla ▼</button>
      </div>

      <div class="legend">
        <span id="passengerLegend" class="legend__item legend__item--passenger" role="button" tabindex="0">Utas</span>
        <span id="driverLegend" class="legend__item legend__item--driver" role="button" tabindex="0">Kocsivezető</span>
      </div>

      <div class="table-wrap">
        <table id="scheduleTable" aria-label="Heti szervező táblázat">
          <thead>
            <tr>
              <th>Nap</th>
              <th>Ád</th>
              <th>Ák</th>
              <th>Be</th>
              <th>Bo</th>
              <th>Em</th>
              <th>UTAS</th>
              <th>Driver</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="day">Hétfő</td>
              <td><input type="checkbox" data-field="passenger_1" data-day="Monday" /></td>
              <td><input type="checkbox" data-field="passenger_2" data-day="Monday" /></td>
              <td><input type="checkbox" data-field="passenger_3" data-day="Monday" /></td>
              <td><input type="checkbox" data-field="passenger_4" data-day="Monday" /></td>
              <td><input type="checkbox" data-field="passenger_5" data-day="Monday" /></td>
              <td class="total" data-total-day="Monday">0</td>
              <td><input class="driver" data-field="driver" data-day="Monday" placeholder="Driver" /></td>
            </tr>
            <tr>
              <td class="day">Kedd</td>
              <td><input type="checkbox" data-field="passenger_1" data-day="Tuesday" /></td>
              <td><input type="checkbox" data-field="passenger_2" data-day="Tuesday" /></td>
              <td><input type="checkbox" data-field="passenger_3" data-day="Tuesday" /></td>
              <td><input type="checkbox" data-field="passenger_4" data-day="Tuesday" /></td>
              <td><input type="checkbox" data-field="passenger_5" data-day="Tuesday" /></td>
              <td class="total" data-total-day="Tuesday">0</td>
              <td><input class="driver" data-field="driver" data-day="Tuesday" placeholder="Driver" /></td>
            </tr>
            <tr>
              <td class="day">Szerda</td>
              <td><input type="checkbox" data-field="passenger_1" data-day="Wednesday" /></td>
              <td><input type="checkbox" data-field="passenger_2" data-day="Wednesday" /></td>
              <td><input type="checkbox" data-field="passenger_3" data-day="Wednesday" /></td>
              <td><input type="checkbox" data-field="passenger_4" data-day="Wednesday" /></td>
              <td><input type="checkbox" data-field="passenger_5" data-day="Wednesday" /></td>
              <td class="total" data-total-day="Wednesday">0</td>
              <td><input class="driver" data-field="driver" data-day="Wednesday" placeholder="Driver" /></td>
            </tr>
            <tr>
              <td class="day">Csütörtök</td>
              <td><input type="checkbox" data-field="passenger_1" data-day="Thursday" /></td>
              <td><input type="checkbox" data-field="passenger_2" data-day="Thursday" /></td>
              <td><input type="checkbox" data-field="passenger_3" data-day="Thursday" /></td>
              <td><input type="checkbox" data-field="passenger_4" data-day="Thursday" /></td>
              <td><input type="checkbox" data-field="passenger_5" data-day="Thursday" /></td>
              <td class="total" data-total-day="Thursday">0</td>
              <td><input class="driver" data-field="driver" data-day="Thursday" placeholder="Driver" /></td>
            </tr>
            <tr>
              <td class="day">Péntek</td>
              <td><input type="checkbox" data-field="passenger_1" data-day="Friday" /></td>
              <td><input type="checkbox" data-field="passenger_2" data-day="Friday" /></td>
              <td><input type="checkbox" data-field="passenger_3" data-day="Friday" /></td>
              <td><input type="checkbox" data-field="passenger_4" data-day="Friday" /></td>
              <td><input type="checkbox" data-field="passenger_5" data-day="Friday" /></td>
              <td class="total" data-total-day="Friday">0</td>
              <td><input class="driver" data-field="driver" data-day="Friday" placeholder="Driver" /></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="hint">
        <span id="status">Mentés: automatikus</span>
      </div>
    </section>
  </div>

  <script src="firebase-config.js?v=20260216-13"></script>
  <script type="module" src="script.js?v=20260216-13"></script>
</body>
</html>
